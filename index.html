<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>ROCK! PAPER! SCISSORS!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      
        <p class="welcome">World Championships Of <br>Rock! Paper! Scissors!</p>

        <div class="status">
            <div class="scoreboard">
                <span class="player">CPU</span>
                <p id="cpuScore">0</p>
            </div>
            <div class="scoreboard">
                <span class="player">Player 1</span>
                <p id="playerScore">0</p>
            </div>
        </div>
        
        <div class="current">
            <div class="selection">
                <span>Selection:</span>
                <p id="cpuChoice">R/P/S?</p>
            </div>
            <div class="selection">
                <span>Selection:</span>
                <p id="playerChoice">R/P/S?</p>
            </div>
        </div>
        
        <p class="instruct">Make Your Selection:</p>
        
        <div class="options">
            <div>
                <img id="rock" src="rock.png">
            </div>
            <div>
                <img id="paper" src="paper.png">
            </div>
            <div>
                <img id="scissors" src="scissors.png">
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
